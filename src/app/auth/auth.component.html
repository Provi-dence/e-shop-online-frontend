<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <!-- Tabs -->
      <div class="tabs tabs-boxed mb-4">
        <a class="tab" [ngClass]="{'tab-active': isLoginMode}" (click)="toggleMode()">Login</a>
        <a class="tab" [ngClass]="{'tab-active': !isLoginMode}" (click)="toggleMode()">Register</a>
      </div>

      <!-- Login Form -->
      <div *ngIf="isLoginMode">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="Email" class="input input-bordered w-full" [(ngModel)]="loginForm.email" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="Password" class="input input-bordered w-full" [(ngModel)]="loginForm.password" required />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" [disabled]="!loginForm.email || !loginForm.password" (click)="onLoginSubmit()">Login</button>
        </div>
        <p class="text-center mt-4 text-sm">
          Don't have an account? <a class="link link-primary" (click)="toggleMode()">Register</a>
        </p>
      </div>

      <!-- Register Form -->
      <div *ngIf="!isLoginMode">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input type="text" placeholder="Username" class="input input-bordered w-full" [(ngModel)]="registerForm.username" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="Email" class="input input-bordered w-full" [(ngModel)]="registerForm.email" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="Password" class="input input-bordered w-full" [(ngModel)]="registerForm.password" required />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" [disabled]="!registerForm.username || !registerForm.email || !registerForm.password" (click)="onRegisterSubmit()">Register</button>
        </div>
        <p class="text-center mt-4 text-sm">
          Already have an account? <a class="link link-primary" (click)="toggleMode()">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
